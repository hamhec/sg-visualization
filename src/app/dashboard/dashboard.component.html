<div class="home-container">
  <mat-card>
    <mat-toolbar color="primary">
      <mat-toolbar-row><mat-icon>extension</mat-icon>  <span style="margin-left:16px">Created Projects</span></mat-toolbar-row>
    </mat-toolbar>
    <mat-action-list>
      <button style="text-align:left" mat-list-item *ngFor="let project of ownProjects" (click)="redirectTo('/project/' + project.id)">
        <avatar mat-list-icon size="24" displayType="rounded" [name]="project.name" background="#3f51b5"></avatar>
        <h4  mat-line>{{project.name}}</h4>
        <p mat-line>{{project.description}}</p>
        <mat-divider></mat-divider>
      </button>
    </mat-action-list>
    <mat-card-content *ngIf="!ownProjects || ownProjects.length == 0">
      <p>You have no created project at the moment.</p>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-toolbar color="primary">
      <mat-toolbar-row><mat-icon>extension</mat-icon>  <span style="margin-left:16px">Collaboration Projects</span></mat-toolbar-row>
    </mat-toolbar>
    <mat-action-list>
      <button style="text-align:left" mat-list-item *ngFor="let project of collaborationProjects" (click)="redirectTo('/project/' + project.id)">
        <avatar mat-list-icon size="24" displayType="rounded" [name]="project.name" background="#3f51b5"></avatar>
        <h4  mat-line>{{project.name}}</h4>
        <p mat-line>{{project.description}}</p>
        <mat-divider></mat-divider>
      </button>
    </mat-action-list>
    <mat-card-content *ngIf="!collaborationProjects || collaborationProjects.length == 0">
    <p >You have no collaboration project at the moment.</p>
    </mat-card-content>
  </mat-card>
</div>
