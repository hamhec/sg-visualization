<div [class] = "theme">
  <ngx-graph
    class="chart-container"
    [links] = "sg.links"
    [nodes] = "sg.nodes"
    [view] = "view"
    [curve] = "curve"
    [orientation] = "orientation"
    autoCenter="true"
    >

    <ng-template #defsTemplate>
      <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
        <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
      </svg:marker>
    </ng-template>

    <ng-template #nodeTemplate let-node>
      <svg:g class="node"
      ngx-tooltip
      [tooltipPlacement]="'top'"
      [tooltipType]="'tooltip'"
      [tooltipTitle]="node.title"
      >
        <svg:g [attr.width]="node.width" [attr.height]="node.height">
          <svg:rect attr.class="{{node.type + ' ' + node.label}}" [attr.width]="node.width" [attr.height]="node.height" />
          <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.height / 2">{{node.title}}</svg:text>
        </svg:g>
      </svg:g>
    </ng-template>

    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path
          attr.class="{{'line ' + link.type}}"
          marker-end="url(#arrow)" >
        </svg:path>
        <svg:text
          attr.class="{{'edge-label ' + link.label}}"
          text-anchor="middle">
        <textPath
                  [attr.href]="'#' + link.id"
                  startOffset="60%">
          {{link.label}}
        </textPath>
      </svg:text>
      </svg:g>
    </ng-template>

  </ngx-graph>
</div>
