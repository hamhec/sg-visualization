<h2 mat-dialog-title>Sign up</h2>

<mat-dialog-content  style="display:flex; flex-direction: column">
  <button mat-raised-button><img width="16" height="16" style="margin-right: 5px" src="https://d3ptyyxy2at9ui.cloudfront.net/google-41de20.svg"> Sign up with Google Account</button>
  <button mat-raised-button><img width="16" height="16" style="margin-right: 5px" src="https://d3ptyyxy2at9ui.cloudfront.net/facebook-fadd25.svg"> Sign up with Facebook Account</button>

  <div class="separator">
    <div class="separator-middle">or</div>
  </div>

  <form class="register-form">
    <mat-form-field>
      <!-- <mat-label>Username</mat-label> -->
      <input  matInput  placeholder="Username"  name="username"  [(ngModel)]="signUpInfo.username" required>
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>Username</mat-label> -->
      <input  matInput  type="email" placeholder="Email"  name="email" [(ngModel)]="signUpInfo.email" required>
    </mat-form-field>
    <mat-form-field>
        <!-- <mat-label>Password</mat-label> -->
        <input  matInput  type="password" placeholder="Password"  name="password" [(ngModel)]="signUpInfo.password" required>
     </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions style="display:flex; flex-direction:row">
  <button mat-raised-button color="primary" cdkFocusInitial style="flex:1" (click)="register()">SIGN UP</button>
</mat-dialog-actions>
