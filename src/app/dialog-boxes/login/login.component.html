<h2 mat-dialog-title>Login</h2>

<mat-dialog-content  style="display:flex; flex-direction: column">
  <button mat-raised-button><img width="16" height="16" style="margin-right: 5px" src="https://d3ptyyxy2at9ui.cloudfront.net/google-41de20.svg"> Login with Google Account</button>
  <button mat-raised-button><img width="16" height="16" style="margin-right: 5px" src="https://d3ptyyxy2at9ui.cloudfront.net/facebook-fadd25.svg"> Login with Facebook Account</button>

  <div class="separator">
    <div class="separator-middle">or</div>
  </div>

  <form class="login-form">
    <mat-form-field>
      <!-- <mat-label>Username</mat-label> -->
      <input  matInput  placeholder="Username or Email"  name="username" [(ngModel)]="loginInfo.username"  required>
    </mat-form-field>
    <mat-form-field>
        <!-- <mat-label>Password</mat-label> -->
        <input  matInput  type="password" placeholder="Password"  name="password" [(ngModel)]="loginInfo.password" required>
     </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions style="display:flex; flex-direction:row">
  <button mat-raised-button color="primary" cdkFocusInitial style="flex:1" (click)="login()">LOGIN</button>
</mat-dialog-actions>
